  regulations:
    title: "Règlement WCA"
    p1_html: "Les compétitions officielles sont reconnues par la World Cube Association (WCA). Le %{link_regulations} contient l'ensemble des règles qui s'appliquent lors de toutes ces compétitions officielles. Le règlement WCA est également complémenté par les %{link_recommandations}. Le règlement devrait être considéré comme un document complet, mais les recommandations contiennent des informations et explications additionnelles."
    regulations: "règlement WCA"
    guidance: "recommandations"
    p2_html: "La version officielle du règlement est en anglais, mais une traduction en français existe %{link_here}. Elle est fournie à titre informatif, en cas de différence seule la version anglaise fait foi. "
    here: "ici"
    p3_html: "Le règlement est très précis et il est important de le connaître ! Mais si vous êtes débutant et vous demandez simplement comment se déroulent les compétitions, alors les %{link_tutos} sauront sûrement mieux répondre à vos questions. "
    tutos: "tutoriels"
  tutos:
    main:
      title: "Tutoriels à destination des futurs juges, compétiteurs et compétitrices"
      p1_html: "Cette partie regroupe les différents tutoriels à destination des (futurs) juges, compétiteurs et compétitrices. Vous prévoyez de faire une compétition prochainement mais vous ne savez pas comment cela se passe ? Pas de problème ! Commencez par lire le %{link_competitor}, puis celui détaillant plus précisément le %{link_solve}. Enfin, lors d'une compétition, les compétiteurs peuvent être amenés à juger : ce n'est pas très compliqué, mais la procédure est précise et est décrite dans le %{link_judge}."
      competitor: "tutoriel à destination des compétiteurs"
      solve: "déroulement d'une résolution"
      judge: "tutoriel à destination des juges"
      p2: "Ces tutoriels ont été traduits et adaptés de CubingUSA par Gaël Dusser et Philippe Virouleau. L'utilisation du genre masculin a été adoptée afin de faciliter la lecture. Elle n'a aucune intention discriminatoire."
    competitors:
      title: "Tutoriel pour les compétiteurs et compétitrices"
      p0: "Voilà, vous avez trouvé une compétition à laquelle participer. Mais que faire maintenant ? Ce texte vous apportera quelques réponses et vous permettra, on l'espère, de profiter au mieux de cette expérience. Toutes les compétitions sont différentes, vous ne trouverez donc ici que des informations générales."
      p1_title: "1. Être familier avec le règlement WCA"
      p1_html: "La %{link_wca} est l'organisme régulant les compétitions de speedcubing, un peu comme l'est la FIBA pour le basketball. Le %{link_regulations} recense toutes les règles devant être respectées par les compétiteurs lors d'une compétition. Il n'est pas nécessaire de connaître toutes les règles par cœur, mais avoir parcouru le règlement sera sans aucun doute d'une grande aide."
      p2_title: "2. Inscription"
      p2_1: "Les compétitions proposent une procédure d'inscription sur leur page, directement sur le site de la WCA. En vous inscrivant, vous permettez à l'équipe d'organisation de savoir à l'avance combien de personnes participeront et à quelles épreuves, afin de mieux préparer la compétition. Inscrivez-vous dès que vous êtes sûr de participer, n'attendez pas la dernière minute. Si vous souhaitez modifier votre inscription, il suffit de contacter l'équipe d'organisation et de demander à faire les changements. De  plus, s'inscrire tôt vous permet d'être contacté si besoin (par exemple en cas de changement dans le déroulement de la compétition)."
      p2_2: "Les conditions d'inscription sont obligatoirement affichées sur le site de la WCA, pensez à vous y référer !"
      p3_title: "3. Se préparer"
      p3: "Bien sûr, vous avez peut-être appris toutes vos OLL et PLL, mais avez-vous déjà résolu des cubes devant plein de gens ? Les personnes arrivant pour la première fois en compétition sont souvent  stressées, vous pouvez vous entraîner un peu en résolvant des cubes devant des amis ou de la famille, ou même en public, dans le train ou ailleurs ! Vous serez peut-être quand même stressé, mais ne vous inquiétez pas, tout le monde est passé par là ! Détendez-vous, et essayez de faire des temps qui sont corrects pour vous."
      p4_title: "4. Assurez-vous que vos cubes soient prêts"
      p4: "Si vos autocollants se décollent légèrement, vous n'avez probablement pas besoin de les remplacer, mais s'ils sont vraiment abîmés, vous devriez penser à les changer ! Un peu de lubrifiant ne fait jamais de mal non plus."
      p5_title: "5. Planifiez votre journée"
      p5: "Vous aurez probablement envie de passer la plupart de votre temps à la compétition. Entre vos épreuves, vous pouvez passer du temps avec d'autres cubeurs,  apprendre quelques astuces, voir certains cubes farfelus et regarder les autres speedcubeurs. Assurez-vous d'avoir un endroit où manger le midi ! Certaines compétitions fournissent le repas, tandis que d'autres peuvent tout simplement faire une pause et laisser les participants gérer leur déjeuner. Renseignez-vous sur ce que propose la compétition, et prévoyez de l'argent si nécessaire !"
      p6_title: "6. Inscriptions sur place"
      p6: "Attention, dans la plupart des cas l'inscription sur place n'est pas possible (en particulier si le nombre limite de compétiteur a été atteint). Référez-vous aux conditions d'inscription de la compétition, sur le site de la WCA."
      p7_title: "7. Lors de votre arrivée"
      p7: "Lors de votre arrivée, pensez à vous signaler aux organisateur·rice·s ou aux Délégué·e·s. Ceci vous permettra de dire bonjour et de récupérer votre planning. S'il s'agit de votre première compétition, pensez à amener une document permettant de vérifier votre identité."
      p8_title: "8. Attendez que votre nom soit appelé"
      p8: "Lors d'une épreuve, les compétiteurs sont généralement séparés en groupes, ainsi, même si une liste de noms est appelée et que le votre n'est pas dedans, ne vous inquiétez pas. Si lors du dernier appel votre nom n'a toujours pas été cité, allez voir l'équipe d'organisation et demandez-leur !"
      p9_title: "9. Lorsque votre nom est appelé, apportez votre cube aux mélangeurs"
      p9: "Quand votre nom est appelé, vous devrez apporter votre cube résolu à l'endroit désigné. On vous demandera alors d'aller vous installer dans la zone d'attente, avant d'être appelé à résoudre votre casse-tête. Vous êtes maintenant tout proche de vos résolutions officielles. Ne vous déconcentrez pas !"
      p10_title: "10. Quand votre nom est appelé, allez à la table indiquée"
      p10_html: "Et voilà, vous allez résoudre votre casse-tête ! Vous trouverez plus de détails sur cette partie dans le %{link_solve}."
      solve: "tutoriel spécifique à la résolution"
      p11_title: "11. Une fois terminé, retournez vous asseoir dans la zone d'attente"
      p11: "En un round, vous aurez à résoudre votre casse-tête 5 fois (3 fois pour certains casse-têtes), donc une fois un puzzle résolu, retournez patienter avant d'être appelé à nouveau. Laissez votre cube au juge afin qu'il puisse être mélangé à nouveau pour votre prochain essai. Dans  le cas d'une finale combinée, les organisateurs fixent une limite de temps à atteindre en 1 ou 2 essais, donnant droit à 5 essais. Si votre temps n'a pas été inférieur à cette limite, vous ne pourrez donc pas faire tous les essais. Vos temps seront quand même ajoutés à la base de données de la WCA, mais vous ne pourrez pas obtenir une moyenne de 5."
      p12_title: "12. À la fin de vos essais, retournez dans le public"
      p12: "Une fois que vous avez terminé tous vos essais, le juge vous redonnera votre cube et votre tour sera terminé !"
      p13_title: "13. Amusez-vous !"
      p13: "Une compétition de speedcubing n'est pas une épreuve du baccalauréat ou une opération à cœur ouvert, vous êtes là pour passer du bon temps, et tout le monde est là pour passer un bon moment aussi ! Alors détendez-vous et profitez de la compétition !"
    judges:
      title: "Tutoriel à destination des juges"
      p0: "Lors d'une compétition à laquelle vous participez, nous vous demanderons aussi de juger les autres compétiteurs. N'ayez pas peur, c'est un processus très simple. Le règlement officiel peut être consulté sur le site de la WCA, mais vous n'avez pas besoin de le connaître par coeur. Voici quelques conseils."
      p1_title: "1. Être familier avec le règlement WCA"
      p1_html: "La %{link_wca} est l'organisme régulant les compétitions de speedcubing, un peu comme l'est la FIBA pour le basketball. Le %{link_regulations} recense toutes les règles devant être respectées par les compétiteurs lors d'une compétition. Il n'est pas nécessaire de connaître toutes les règles par cœur, mais avoir parcouru le règlement sera d'une grande aide. Nous allons ici essayer de mettre l'accent sur les règles les plus importantes."
      p2_title: "2. Vous pouvez être juge et compétiteur lors de la même compétition"
      p2: "Les gens s'inquiètent d'être juge parce qu'ils pensent que cela signifie qu'ils ne pourront pas participer à la compétition. Mais c'est totalement faux ! La plupart du temps, un tour est divisé en groupes, vous pouvez donc juger lors du passage d'un autre groupe que le votre, ou lors d'une épreuve à laquelle vous ne participez pas."
      p3_title: "3. Demandez aux Délégué·e·s ce que vous devez faire"
      p3: "Il y a deux systèmes principalement utilisés lors des compétitions. Dans le premier, le juge vient chercher un cube à la table des mélanges puis va chercher le compétiteur dans la zone d'attente. Dans le second le juge reste assis à sa table, et des “runners” font des aller-retours entre la table des mélangeurs et les tables des compétiteurs. Dans ce cas les juges restent à leur table."
      p4_title: "4. Ne dérangez pas les participants"
      p4: "Assurez-vous que votre téléphone est éteint. Ne tentez pas de discuter avec le compétiteur lors de la préparation de sa résolution (y compris avant l'inspection)."
      p5_title: "5. Annoncez le nom du compétiteur"
      p5: "Appelez le nom inscrit sur la feuille et attendez que la personne arrive, elle devrait être prête, dans la zone d'attente."
      p6_title: "6. Faites attention à conserver le cube caché"
      p6: "Vous aurez un cache-cube pour dissimuler le cube au compétiteur. Il faudra bien faire en sorte que le cube reste caché pendant que le compétiteur se prépare."
      p7_title: "7. Assurez-vous que vous et le compétiteur êtes prêts"
      p7: "Certaines choses doivent être prêtes avant de démarrer :"
      cover: "Seuls le cube et le cache-cube doivent être sur le tapis. Tous les autres objets (stylos, etc) sont à côté ;"
      timer: "Le chronomètre du compétiteur indique “0.00”, si ce n'est pas le cas, appuyez sur le bouton “reset” ;"
      handtimer: "Votre chronomètre à main est à zéro et prêt à démarrer ;"
      competitor: "Le compétiteur est prêt (a une chaise s'il le souhaite, etc.)"
      p8_title: "8. Demandez au compétiteur : “Prêt ?”"
      p8: "Tenez le cache de façon à être prêt à le retirer rapidement et demandez au compétiteur s'il est prêt. Lorsque vous êtes sûr qu'il est prêt, enlevez le cache et lancez votre chronomètre à main."
      p9_title: "9. Dites “8”"
      p9: "Lorsque votre chronomètre à main atteint les 8 secondes, dites “8”."
      p10_title: "10. Dites “12”"
      p10: "Lorsque votre chronomètre à main atteint 12 secondes, dites “12”."
      p11_title: "11. Arrêtez votre chronomètre à main lorsque le compétiteur lance le sien"
      p11: "Lorsque le compétiteur enlève les mains de son chronomètre, arrêtez le votre. Ce qui importe maintenant ce n'est pas le temps exact, mais la plage dans laquelle il se trouve :"
      sub15: "Le temps est inférieur à 15 secondes. Parfait, il n'y a rien à faire ;"
      sup15: "Le temps est supérieur à 15 secondes, mais inférieur à 17 secondes. Le compétiteur aura une pénalité de 2 secondes ;"
      sup17: "Le temps est supérieur à 17 secondes. Le compétiteur verra son essai disqualifié (DNF : “Did Not Finish”)."
      p12_title: "12. Pendant la résolution"
      p12_1: "Pendant la résolution, vous devrez portez votre attention sur quelques éléments : assurez-vous que le chronomètre du compétiteur ne s'arrête pas, si le compétiteur a mal lancé son chronomètre ou le touche avec ses bras, il risque de l'arrêter par erreur. Soyez sûr de ne pas leur accorder un meilleur temps que la réalité, auquel cas vous devrez appeler un·e Délégué·e WCA afin de trouver une solution."
      p12_2: "De plus faites attention à ne pas toucher ou bousculer d'autres compétiteurs qui pourraient être juste à côté de vous."
      p13_title: "13. Fin de la résolution"
      p13_1: "Le compétiteur posera son cube puis arrêtera son chronomètre. Celui-ci doit être arrêté avec les mains à plat, et surtout pas avec les poignets ou une autre partie du corps. Bien évidemment, aucun mouvement sur le puzzle n'est autorisé après l'arrêt du chronomètre."
      p13_2_html: "Observez le cube (sans le toucher) et assurez-vous qu'il soit résolu. En cas de léger défaut d'alignement, consultez %{link_regulation} afin de savoir où se situe la limite de pénalité. Si vous n'êtes pas sûr, vous pouvez toujours consulter un·e Délégué·e WCA. Demandez-lui de venir à la table, ne vous déplacez pas et n'emportez pas le cube avec vous."
      regulation: "l'Article 10 du règlement WCA"
      p14_title: "14. Enregistrement du temps"
      p14: "Si le compétiteur n'a pas de pénalité, notez le temps sur la feuille de score dans la case de l'essai correspondant. Si le compétiteur a une pénalité, inscrivez le temps du chronomètre suivi des pénalités. Exemple : si le compétiteur a fait 16.48 et a une pénalité de 2 secondes, écrivez “16.48 + 2 = 18.48”. Ensuite signez la feuille dans la case juge et faites signer le compétiteur dans la case compétiteur. Si le compétiteur a terminé tous ses essais pour le tour, laissez-lui son cube et mettez la feuille de score complétée à l'endroit indiqué par les organisateurs. Sinon, apportez le cube et la feuille de score à la table de mélange (ou donnez-les aux runners)."
      p15_title: "15. En cas de doute, demandez aux Délégué·e·s WCA"
      p15: "Si vous avez des questions sur le règlement, n'hésitez jamais à questionner les Délégué·e·s WCA. La plupart des résolutions se dérouleront sans problème, mais certaines situations ne sont pas couvertes par ce tutoriel !"
    solve:
      title: "Tutoriel pour les compétiteurs et compétitrices : la résolution"
      p0_html: "Ces instructions vous aideront à bien vivre la résolution de votre puzzle. Pour plus d'informations à ce sujet, consultez %{link_regulation}."
      regulation: "l'Article A du règlement WCA"
      p1_title: "1. Assis ou debout ?"
      p1: "Lors d'une résolution, vous pouvez choisir de résoudre debout ou assis. C'est surtout une question de préférence personnelle, alors choisissez ce qu'il y a de mieux pour vous. S'il n'y a pas de chaise à votre table, regardez autour, il y en a probablement une qui traine, auquel cas n'hésitez pas à l'utiliser. Si il y'en a une mais que vous n'en voulez pas, mettez-là simplement de côté."
      p2_title: "2. Inspection"
      p2_1: "Avant de commencer à résoudre, vous avez droit à 15 secondes d'inspection. En arrivant à la table, votre cube sera couvert. Il y aura aussi un chronomètre spécial pour la résolution. N'y touchez pas pour l'instant !"
      p2_2: "Avant l'inspection, le juge vous demandera, “Prêt ?“ ou “Ready?“. Répondez “OK” ou “Oui” ou faites un signe de la tête, et le juge enlevera le cache. Prenez le puzzle et étudiez le comme vous le souhaitez. Ne faites aucun mouvement sur le puzzle ou votre essai sera disqualifié ! Le juge dira deux choses lors de cette inspection. À 8 secondes, il dira “8”. À 12 secondes, il dira “12”. Quand vous entendrez “12”, vous devriez lancer votre chronomètre au plus vite, afin d'éviter de prendre une pénalité !"
      p2_3: "Rappelez vous, le chronomètre met environ 1 seconde à se lancer, et poser votre cube prendra aussi un peu de temps. Vous devez commencer votre résolution avant 15 secondes, le juge ne vous dira rien après “12” à 12 secondes."
      p2_4: "Remarque: Vous avez droit à 15 secondes d'inspection, mais vous n'êtes absolument pas obligé d'utiliser tout ce temps. Si vous êtes prêt à 6 secondes, lancez votre chronomètre et résolvez votre puzzle."
      p3_title: "3. Démarrage du chronomètre"
      p3_1: "Le chronomètre utilisé dans les compétitions WCA est le Stackmat timer de Speedstacks."
      p3_2: "Avant de démarrer votre essai, assurez-vous que le timer est bien allumé et remis à zéro."
      p3_3: "Pour lancer le chronomètre, placez vos doigts dessus, à l'emplacement où sont dessinées des mains. La lumière rouge s'allume à ce moment. Laissez vos deux mains jusqu'à ce que le voyant vert s'allume (environ 1 seconde). Une fois que le voyant vert est allumé, vous pouvez retirer vos mains, prendre votre cube, et le résoudre. Les voyants rouge et vert clignotent pendant que le chronomètre tourne."
      p3_4: "Pendant la résolution, prenez garde à ne pas toucher le chronomètre, cela pourrait l'arrêter. Si vous êtes assis, assurez-vous que vos avant-bras ne touchent pas le chronomètre."
      p4_title: "4. Résolution du puzzle"
      p4_1: "Vous êtes venu à la compétition, donc vous savez évidemment faire ça ! Si votre cube “poppe”, remontez-le tout seul et terminez la résolution. Ne vous faites pas aider, sinon vous risquez une pénalité."
      p4_2: "Si vous obtenez un cas “insoluble” à la fin, re-démontez votre cube et remontez-le correctement. Bien évidemment, votre cube doit être complètement résolu à la fin, sinon vous aurez une pénalité “DNF” (Did Not Finish). Si vous avez 2 DNF au cours d'un même tour (ou un seul au cours d'un “mean of 3”), vous n'aurez pas de moyenne et ne pourrez probablement pas accéder au tour d'après."
      p4_3: "Même si vous trouvez que vous avez été lent, essayez toujours de finir votre cube."
      p5_title: "5. Arrêt du chronomètre"
      p5_1: "Lorsque votre cube est résolu, posez-le sur le tapis et mettez vos deux mains sur le chronomètre, au même endroit que pour le démarrage. Arrêtez bien le chronomètre avec les deux mains à plat et paumes vers le bas."
      p5_2: "Ne faîtes pas de prise de karaté, n'arrêtez pas le chronomètre avec vos poignets ! Si vous appuyez rapidement sur le chronomètre et que vous retirez immédiatement vos mains, il est possible qu'il ne s'arrête pas. Mettez les deux mains, et laissez-les jusqu'à ce que les voyants cessent de clignoter."
      p6_title: "6. Fin de la résolution"
      p6: "À ce stade, ne touchez pas votre cube ni le chronomètre. Le juge va vérifier l'état de votre cube, et notera le temps sur la feuille de score. Vous devrez alors signer la feuille. Ne signez que si vous êtes d'accord avec le temps inscrit par le juge. En cas de désaccord, appelez un·e Délégué·e."
