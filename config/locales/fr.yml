      p1: "L'Association Française de Speedcubing intervient ponctuellement auprès de différents acteurs : écoles, mairies, médias, entreprises... Que ce soit pour des démonstrations ou encore de initiations, nous sommes à l'écoute de tous vos projets afin de vous proposer la meilleure solution :"
      p2: "Ces solutions couvrent, mais ne sont pas limitées à :"
      list_1: "Interviews ;"
