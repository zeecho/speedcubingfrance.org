      p: " Ce formulaire contrôle les informations affichées sur la page d'accueil concernant les compétitions majeures à venir. Si un ID de compétition est présent, alors les informations à propos de la compétition seront récupérées sur le site de la WCA et affichées, sinon le nom et le texte alternatif seront utilisés."
      comp_index_link_html: "Pour gérer les compétitions et évènements en préparation, direction le %{calendrier} !"
