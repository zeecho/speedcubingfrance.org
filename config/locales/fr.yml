  subhelp:
    title: "Comment entrer ses temps ?"
    p1: >-
      Vous pouvez envoyer, corriger, ou supprimer votre participation tant que
      la compétition est en cours. Les temps doivent être entrés, sans point,
      deux-points ni virgules, le logiciel fera le reste. Par exemple :
    ex1: "2 secondes 54 centièmes : tapez « 254 »"
    ex2: "1 minute 23 secondes 12 centièmes : tapez « 12312 »"
    cents: "Attention : n’oubliez jamais les centièmes !"
    penalties: "Pénalités :"
    pen1: "En cas de +2, entrez directement le résultat final. Par exemple : Si vous avez terminé votre cube en 6 secondes 45 et avez une pénalité de +2, entrez directement 8 secondes 45 soit « 845 »."
    pen2: "En cas de DNF, écrivez « D » dans la case -En cas de DNS, écrivez « S » dans la case."
    multihelp: "Pour le multiblind, la première case correspond au nombre de cubes résolus, la seconde au nombre de cubes tentés, la dernière au temps au format minutes secondes centièmes."
    multiex: "Par exemple : 5 / 7 en 47 minutes et 12 secondes : entrez 5 dans la première case, 7 dans la seconde et « 471200 » dans la dernière."
    enjoying: "Cela vous plait ? Bonne nouvelle, c'est exactement comme ça que nous rentrons les temps lors des compétitions officielles ! N'hésitez pas à venir proposer votre aide à la saisie des temps lors de la prochaine compétition ;)"
  association:
    introduction:
      title: "Présentation de l'association"
      introduction: "Présentation"
      p1_html: "L'Association Française de %{link_speedcubing} (AFS) est une association loi 1901, regroupant des bénévoles et membres passionné·e·s autour de la pratique des casse-tête rotatifs, dont le cube inventé par Ernö Rubik est le plus célèbre représentant."
      speedcubing: "Speedcubing"
      p2_html: "Elle a pour but de promouvoir la discipline, notamment en facilitant l'organisation sur le territoire français de %{link_competitions} (régies par la World Cube Association). À ce titre, nous soutenons les organisateur·rice·s de différentes manières (prêt de matériel, aide au financement de salles, assurance, gestion des frais d'inscription, etc.). Nous intervenons également régulièrement dans le cadre de %{link_animations} (culturels, associatifs, caritatifs, commerciaux, médiatiques) en proposant démonstrations et initiations."
      official_comps: "compétitions officielles"
      diff_events: "différents événements"
      p3_html: "Vous pouvez adhérer à l'association sur cette %{link_page}."
      page: "page"
      p4: "L'association n'est affiliée ni à la marque Rubik's, ni à aucune autre marque ou entreprise produisant ou revendant des casse-têtes ou accessoires de speedcubing."
      board:
        title: "Bureau"
        desc_html: "Le %{link} est actuellement constitué de :"
        name: "Bureau"
        president: "Pauline Bonnaudet, Présidente"
        treasurer: "Hippolyte Moreau, Trésorier"
        secretary: "Maxime Lefebvre, Secrétaire"
      teams:
        title: "Équipes"
        desc: "Plusieurs équipes sont responsables de tâches précises au sein de l'association :"
        website: "Site Internet : Philippe Virouleau et Antoine Piau"
        contact: "Contact : Pauline Bonnaudet, Hippolyte Moreau, Maxime Lefebvre, Antoine Piau, Mario Laurent et Atalis Safont"
        social_medias: "Réseaux Sociaux : Delphine Tran et Nicolas Gertner"
        communication: "Communication : équipes Contact et Réseaux Sociaux, Lina Tissier et Jules Desjardin"
        streaming: "Streaming : Hippolyte Moreau, Mario Laurent, Rui Reis, Vincent Colin et Jules Desjardin"
    subscriptions:
      title: "Adhésions"
      p1: "Toute personne, quels que soient sa nationalité ou son âge, peut devenir membre de l'association par simple adhésion et profiter des avantages suivants :"
      afs_pages: "page de l'AFS"
      asso_life: "La possibilité de participer à la vie de l'association, notamment en votant lors des assemblées générales ou en se présentant aux élections ;"
      free_dues: "La gratuité de l'inscription à la plupart des compétitions organisées avec le soutien de l’AFS en France ;"
      orga: "La possibilité, en tant qu'organisateur·rice de compétition, de bénéficier d'un partenariat et de l'aide de l'association (outils pour gérer les inscriptions, couverture de l'événement par notre assurance, etc.) ;"
      hardware: "La possibilité d'emprunter du matériel de l'association (sous conditions) ;"
      notifs_html: "La possibilité d'activer les notifications des annonces de compétitions françaises (%{link_profile}) ;"
      profile: "mon profil"
      newsletter: "La possibilité de recevoir les newsletter de l’association ;"
      events: "L'accès à d'éventuels avantages ponctuels (commandes de vêtements réservés aux adhérent·e·s, participation à des événements, etc.)"
      p2_html: "L'adhésion est également une manière d’apporter votre soutien financier à l'association et reste, avec les dons, notre principale source de financement (%{link_minutes})."
      minutes: "voir comptes-rendus"
      p3_price_html: "L'adhésion s'effectue sur internet : l'AFS utilise HelloAsso pour récolter ses dons et adhésions ! Vous pouvez donc vous rendre sur la %{link_ha}, et cliquer sur le lien “Adhérer”. Le montant de la cotisation est de %{price} euros et rend l'adhésion effective pour une durée d'un an."
      p4_header: "Note :"
      p4_body: "Les adhésions sont importées manuellement sur une base régulière. Votre statut peut donc mettre quelques jours à changer et nous vous remercions pour votre patience."
